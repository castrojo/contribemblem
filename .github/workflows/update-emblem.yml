name: Update ContribEmblem Badge

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual triggering for testing
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '*.png'

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Install ImageMagick
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install imagemagick

      - name: Build ContribEmblem
        run: go build -o contribemblem ./cmd/contribemblem
      
      - name: Get current date (UTC)
        id: get-date
        run: echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT
      
      - name: Cache GitHub Stats
        id: cache-stats
        uses: actions/cache@v4
        with:
          path: data/stats.json
          key: github-stats-${{ steps.get-date.outputs.date }}
          restore-keys: |
            github-stats-
      
      - name: Cache Bungie Manifest
        id: cache-manifest
        uses: actions/cache@v4
        with:
          path: data/manifest.json
          key: bungie-manifest-${{ steps.get-date.outputs.date }}
          restore-keys: |
            bungie-manifest-
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Verify emblem config exists
        run: |
          if [ ! -f data/emblem-config.json ]; then
            echo "❌ Error: data/emblem-config.json not found"
            echo "This file should be committed to the repository"
            exit 1
          fi
          echo "✓ Found emblem config"
      
      - name: Run ContribEmblem pipeline
        run: ./contribemblem run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          BUNGIE_API_KEY: ${{ secrets.BUNGIE_API_KEY }}
      
      - name: Log completion status
        run: |
          echo "✓ Pipeline completed successfully"
          ls -lh badge.png
          file badge.png
          echo "Stats for year: $(jq -r '.year' data/stats.json)"
          echo "Last updated: $(jq -r '.updated_at' data/stats.json)"
          echo "Power Level: $(jq '[.commits, .pull_requests, .issues, .reviews, .stars_received] | add' data/stats.json)"
      
      - name: Check for changes
        id: changes
        run: |
          git add badge.png data/ README.md
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git commit -m "chore: update badge [skip ci]"
          # Retry push with pull/rebase to handle concurrent workflow runs
          for i in {1..3}; do
            if git push; then
              echo "✓ Push succeeded"
              exit 0
            fi
            echo "⚠️  Push failed (attempt $i/3), pulling and retrying..."
            git pull --rebase origin main || git pull --no-rebase origin main
            sleep 2
          done
          echo "❌ Failed to push after 3 attempts"
          exit 1
