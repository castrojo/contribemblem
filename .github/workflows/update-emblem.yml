name: Update ContribEmblem Badge

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual triggering for testing
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '*.png'

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get current date (UTC)
        id: get-date
        run: echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT
      
      - name: Cache GitHub Stats
        id: cache-stats
        uses: actions/cache@v4
        with:
          path: data/stats.json
          key: github-stats-${{ steps.get-date.outputs.date }}
          restore-keys: |
            github-stats-
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Fetch GitHub Stats
        if: steps.cache-stats.outputs.cache-hit != 'true'
        run: |
          chmod +x scripts/fetch-stats.sh scripts/process-stats.sh
          ./scripts/fetch-stats.sh > data/stats.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
      
      - name: Log stats status
        run: |
          if [ "${{ steps.cache-stats.outputs.cache-hit }}" == "true" ]; then
            echo "✓ Using cached stats from previous run (within 24 hours)"
          else
            echo "✓ Fetched fresh stats from GitHub API"
          fi
          echo "Stats for year: $(jq -r '.year' data/stats.json)"
          echo "Last updated: $(jq -r '.updated_at' data/stats.json)"
          echo "Power Level: $(jq '[.commits, .pull_requests, .issues, .reviews, .stars_received] | add' data/stats.json)"
      
      - name: Cache Bungie Manifest
        id: cache-manifest
        uses: actions/cache@v4
        with:
          path: data/manifest.json
          key: bungie-manifest-${{ steps.get-date.outputs.date }}
          restore-keys: |
            bungie-manifest-
      
      - name: Create default emblem config
        run: |
          if [ ! -f data/emblem-config.json ]; then
            echo '{"rotation":[1409726931,2448092419,3642894792],"fallback":1409726931}' > data/emblem-config.json
            echo "✓ Created default emblem config"
          else
            echo "✓ Using existing emblem config"
          fi
      
      - name: Select weekly emblem
        id: select-emblem
        run: |
          chmod +x scripts/select-emblem.sh
          EMBLEM_HASH=$(./scripts/select-emblem.sh)
          echo "hash=$EMBLEM_HASH" >> $GITHUB_OUTPUT
          echo "✓ Selected emblem hash: $EMBLEM_HASH"
      
      - name: Fetch emblem from Bungie API
        run: |
          chmod +x scripts/fetch-emblem.sh
          if echo "${{ steps.select-emblem.outputs.hash }}" | ./scripts/fetch-emblem.sh; then
            echo "✓ Emblem fetched successfully"
          else
            echo "⚠️  Bungie API fetch failed, using fallback emblem"
            # Download fallback emblem directly (The Seventh Column)
            curl -o data/emblem.jpg https://www.bungie.net/common/destiny2_content/icons/70f838d67c5f4cf285620f5b66d338a5.jpg
          fi
        env:
          BUNGIE_API_KEY: ${{ secrets.BUNGIE_API_KEY }}
      
      - name: Log emblem status
        run: |
          echo "✓ Emblem image ready for Phase 4 image generation"
          ls -lh data/emblem.jpg
          file data/emblem.jpg
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add emblem.png.tmp
          git commit -m "chore: update emblem badge [skip ci]"
          git push
