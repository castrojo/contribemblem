name: Update ContribEmblem Badge

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '*.png'

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Generate emblem (placeholder)
        run: |
          echo "TODO: Phase 2-4 will generate emblem here"
          echo "This is a placeholder for testing the workflow infrastructure"
      
      - name: Create placeholder file
        run: |
          echo "placeholder" > emblem.png.tmp
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add emblem.png.tmp
          git commit -m "chore: update emblem badge [skip ci]"
          git push
