name: Update ContribEmblem Badge

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:  # Allow manual triggering for testing
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '*.png'

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build ContribEmblem
        run: go build -o contribemblem ./cmd/contribemblem
      
      - name: Get current date (UTC)
        id: get-date
        run: echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT
      
      - name: Cache GitHub Stats
        id: cache-stats
        uses: actions/cache@v4
        with:
          path: data/stats.json
          key: github-stats-${{ steps.get-date.outputs.date }}
          restore-keys: |
            github-stats-
      
      - name: Cache Bungie Manifest
        id: cache-manifest
        uses: actions/cache@v4
        with:
          path: data/manifest.json
          key: bungie-manifest-${{ steps.get-date.outputs.date }}
          restore-keys: |
            bungie-manifest-
      
      - name: Create data directory
        run: mkdir -p data
      
      - name: Create default emblem config
        run: |
          if [ ! -f data/emblem-config.json ]; then
            echo '{"rotation":[1409726931,2448092419,3642894792],"fallback":1409726931}' > data/emblem-config.json
            echo "✓ Created default emblem config"
          else
            echo "✓ Using existing emblem config"
          fi
      
      - name: Run ContribEmblem pipeline
        run: ./contribemblem run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          BUNGIE_API_KEY: ${{ secrets.BUNGIE_API_KEY }}
      
      - name: Log completion status
        run: |
          echo "✓ Pipeline completed successfully"
          ls -lh badge.png
          file badge.png
          echo "Stats for year: $(jq -r '.year' data/stats.json)"
          echo "Last updated: $(jq -r '.updated_at' data/stats.json)"
          echo "Power Level: $(jq '[.commits, .pull_requests, .issues, .reviews, .stars_received] | add' data/stats.json)"
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add badge.png data/
          git commit -m "chore: update badge [skip ci]"
          git push
